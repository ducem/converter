<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },

            "application": {
                "prototype": "montage/core/application"
            },

            "converter": {
                "prototype": "ui/converter.reel",
                "properties": {
                    "element": {"#": "converter"}
                },
                "bindings": {
                    "converter": {"<-": "@application.converter"}
                }
            }

        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="settings"></div>
        <div data-montage-id="converter"></div>
    </div>
</body>
</html>
